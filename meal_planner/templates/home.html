{% extends "base.html" %}

{% block title %}
    Recipe Finder
{% endblock %}

{% block content %}
    <div class="container" style="margin-left: 20px">
        <div class="col-md-3">
            <form method='post'>
                {{ form.as_p }}
                <input type='submit' value='Submit'>
            </form>
        </div>

        <div class="col-md-9">
            <h2>Recipes</h2>
            <ul>
            {% for recipe in recipe_list %}
                <li>
                    <a href="/recipe/?id={{ recipe.id }}" style="color: #47A3FF">{{ recipe.name }}</a>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
