{% extends "base.html" %}

{% block title %}
    Recipe Finder
{% endblock %}

{% block content %}
    <div class="container" style="margin-left: 20px">
        <div class="col-md-3">
            <form action="/index/" method="get">
                <input type="text" name="q">
                <input type="submit" value="Search">
            </form>
            <br/>
            <form action="/index/" method="get">
                <select name="q">
                    <option value="V">Veggie</option>
                    <option value="T">Tofu</option>
                    <option value="C">Chicken</option>
                    <option value="B">Beef</option>
                    <option value="F">Fish</option>
                </select>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="col-md-9">
            <ul>
            {% for recipe in recipe_list %}
                <li>
                    <a href="/recipe/?id={{ recipe.id }}" style="color: #47A3FF">{{ recipe.name }}</a>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
